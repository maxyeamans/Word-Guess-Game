<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12 mx-auto">
                <header class="jumbotron">
                    <h1 class="display-3">Word Guessing Game: Overwatch Edition</h1>
                    <!-- The stuff displayed in here will change depending on game state -->
                    <h2 class="visible" id="message-area">
                        All of the words are related to Overwatch. Press any key to start the game.
                    </h2>
                </header>
            </div>
        </div>
        <div class="row mx-auto justify-content-between">
            <!-- Even though this appears first, it'll appear second on screens greater than med width -->
            <!-- On med width screen or smaller, it'll appear first with centered text -->
            <div class="col-md-3 order-md-2 text-center text-md-right bg-secondary">
                <h3 id="wins"></h3>
                <h3 id="losses"></h3>
                <h3 id="guesses-left"></h3>
            </div>
            <div class="col-md-8 order-md-1 text-center bg-info">

                <h2>The Current Word</h2>
                <!-- The pl-3 is just here to push this element to be exactly centered -->
                <h3 class="pl-3" id="word-so-far">

                </h3>
                <h2>Incorrectly Guessed Letters</h2>
                <h3 id="guessed-letters">
                </h3>
            </div>
        </div>
        <!-- Saving this for later. Will show a pic based on game win or lose -->
        <!-- <div class="row justify-content-between w-100">
            <img src="assets/images/defeat.png" id="pic-game-over" />
        </div> -->
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
